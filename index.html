<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>Scrapbook</title>
</head> 
<body>
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <a class="navbar-brand" href="#">Scrapbook</a>
      </nav>
      <main role="main">
        <div class="jumbotron">
            <div class="container d-flex flex-column align-items-center">
                <h3 class="font-weight-bold m-5">Mural de recados – deixe sua mensagem.</h3>

                <div id="inputField" class="col-md-6 form-group">
                    <label for="messageTitle" class="font-weight-bold">Título:</label>
                    <input type="text" class="form-control mb-3" id="messageTitle" placeholder="Digite o título da mensagem">
                    <label for="messageBody" class="font-weight-bold">Mensagem:</label>
                    <textarea class="form-control" id="messageBody" cols="30" rows="5"></textarea>
                    <button type="button" class="btn btn-dark mt-3">Adicionar</button>
                </div>

                <!-- Aqui -->

                <div id="scrapsField" class="d-flex flex-wrap mt-5 justify-content-center"></div>

                <div class="card text-white bg-dark m-2" style="max-width: 18rem;">
                    <div class="card-header">
                        <span class="closer"><svg class="icon-svg mr-2" focusable="false" data-prefix="fas"   xmlns="http://www.w3.org/2000/svg" viewBox="0 0 352 512">
                            <path fill="#ffffff" d="M242.72 256l100.07-100.07c12.28-12.28 12.28-32.19 0-44.48l-22.24-22.24c-12.28-12.28-32.19-12.28-44.48 0L176 189.28 75.93 89.21c-12.28-12.28-32.19-12.28-44.48 0L9.21 111.45c-12.28 12.28-12.28 32.19 0 44.48L109.28 256 9.21 356.07c-12.28 12.28-12.28 32.19 0 44.48l22.24 22.24c12.28 12.28 32.2 12.28 44.48 0L176 322.72l100.07 100.07c12.28 12.28 32.2 12.28 44.48 0l22.24-22.24c12.28-12.28 12.28-32.19 0-44.48L242.72 256z">
                            </path>
                            </svg> Um montão de groselha escrita aqui.
                        </span> 
                    </div>
                    <div class="card-body">
                        <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                    </div>
                    </div>

            </div>

            </div>

        </div>

      </main>


      <script src="scrapbookEngine.js"></script>
    </body>
</html>
