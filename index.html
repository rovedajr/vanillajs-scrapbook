<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scrapbook</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
      <a class="navbar-brand" href="#">Scrapbook</a>
    </nav>

    <main role="main">
      <div class="jumbotron">
        <div class="container d-flex flex-column align-items-center">
          <h3 class="font-weight-bold">
            Mural de Recados - Deixe sua mensagem
          </h3>

          <div id="inputField" class="col-md-6">
            <label for="messageTitle" class="font-weight-bold">Título:</label>
            <input
              type="text"
              class="form-control"
              id="messageTitle"
              placeholder="Digite o título da mensagem"
            />

            <label for="messageBody" class="font-weight-bold">Mensagem:</label>
            <textarea
              id="messageBody"
              class="form-control"
              cols="30"
              rows="5"
            ></textarea>
            <button
              id="addButton"
              type="button"
              class="btn btn-dark mt-2 w-100 mt-3 font-weight-bold"
            >
              Adicionar
            </button>
          </div>

          <div
            id="scrapsField"
            class="d-flex flex-wrap justify-content-center mt-5 w-100">
            <div class="message-cards card text-white bg-dark m-2">
                <div class="card-header font-weight-bold">${title}</div>
                <div class="card-body">
                  <p class="card-text">
                    ${message}
                  </p>
                </div>
                <div class="w100 d-flex justify-content-end">
                    <button class="btn btn-danger mr-1">deletar</button>
                    <button class="btn btn-info mr-1">editar</button>
                </div>
              </div>
        </div>
        </div>
      </div>
    </main>

    <script src="index.js"></script>
  </body>
</html>
