<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scrapbook</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
      <a class="navbar-brand" href="#">Scrapbook</a>
    </nav>

    <main role="main">
      <div class="jumbotron">
        <div class="container d-flex flex-column align-items-center">
          <h3 class="font-weight-bold">
            Mural de Recados - Deixe sua mensagem
          </h3>

          <div id="inputField" class="col-md-6">
            <label for="messageTitle" class="font-weight-bold">Título:</label>
            <input
              type="text"
              class="form-control"
              id="messageTitle"
              placeholder="Digite o título da mensagem"
            />

            <label for="messageBody" class="font-weight-bold">Mensagem:</label>
            <textarea
              id="messageBody"
              class="form-control"
              cols="30"
              rows="5"
            ></textarea>
            <button
              id="addButton"
              type="button"
              class="btn btn-dark mt-2 w-100 mt-3 font-weight-bold"
            >
              Adicionar
            </button>
          </div>

          <div
            id="scrapsField"
            class="d-flex flex-wrap justify-content-center mt-5 w-100"
          ></div>

          <!-- Modal -->
          <div class="modal fade" id="editModal" tabindex="-1" role="dialog">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">
                    Editar
                  </h5>
                  <button
                    type="button"
                    class="close"
                    data-dismiss="modal"
                    aria-label="Close"
                  >
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                  <label for="editMessageTitle" class="font-weight-bold"
                    >Título:</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="editMessageTitle"
                    placeholder="Digite o título da mensagem"
                  />

                  <label for="editMessageBody" class="font-weight-bold"
                    >Mensagem:</label
                  >
                  <textarea
                    id="editMessageBody"
                    class="form-control"
                    cols="30"
                    rows="5"
                  ></textarea>
                </div>
                <div class="modal-footer">
                  <button
                    type="button"
                    class="btn btn-secondary"
                    data-dismiss="modal"
                  >
                    Fechar
                  </button>
                  <button id="saveEdit" type="button" class="btn btn-primary">
                    Salvar
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>
    <script src="bundle.js"></script>
  </body>
</html>
